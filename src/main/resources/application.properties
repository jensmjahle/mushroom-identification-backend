spring.application.name=mushroom-identification-backend



# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://100.116.142.40:5432/casaos
spring.datasource.username=casaos
spring.datasource.password=casaos
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration (Ensures DB Schema is Updated Automatically)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# (Optional) Show SQL Queries in Console for Debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# DISABLING DOCKER COMPOSE
spring.docker.compose.enabled=false

